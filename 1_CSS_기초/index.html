<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용방법</title>
    <!-- 2. 내부 스타일 : html 문서 안, style 태그 안에 있음 -->
    <style>
        p {
            color:cornflowerblue;
        }
    </style>
    <!-- 3. 링크로 외부파일인 myStyle.css 적용한다 -->
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
    <!-- 1. 인라인 CSS -->
    <h1 style="color:coral">제목입니다.</h1>
    <p>본문 내용</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas officiis maiores voluptatem dolores quos reprehenderit molestias tempora vero temporibus! Nam officia placeat harum enim voluptas dicta quam perspiciatis exercitationem laboriosam.</p>
</body>
</html>
